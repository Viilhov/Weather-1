<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HWWeek4</title>
    <script
      src="https://kit.fontawesome.com/cdb7fe57df.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@300&family=Edu+NSW+ACT+Foundation:wght@400;500;600;700&family=Oxygen:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="body">
    <div class="container text-center">
      <div <span class="border rounded"></span> 
      <h1 class="heading" id="city-name"></h1>
      <h2 class="head" id="day-time"></h2>
      <h2 class="head">
        <span id="now-temp"></span>
        <span class="vartemp" id="cel">°C</span>
        
      </h2>
      

      <div class="row weather-type">
        <div class="col-4" id="type">Type</div>
        <div class="col-4" >Humidity: <span id="hum">0</span>%</div>
        <div class="col-4" >Wind: <span id="wind">0</span>km/h</div>

      </div>
      <div class="local-weather">
        <button type="button" class="btn btn-warning" id="local-weather">Local weather</button>
      </div>
      <div class="row mt-5">
        <div class="col days">
          Thu
          <div class="row">
            <ul>
              <li class="temp">10° / 24°</li>
              <li class="small-sun"><i class="fa-solid fa-sun"></i></li>
            </ul>
          </div>
        </div>
        <div class="col days">
          Fri
          <div class="row">
            <ul>
              <li class="temp">10°/20°</li>
              <li class="small-sun"><i class="fa-solid fa-sun"></i></li>
            </ul>
          </div>
        </div>
        <div class="col days">
          Sat
          <div class="row">
            <ul>
              <li class="temp">13°/27°</li>
              <li><i class="fa-solid fa-cloud"></i></li>
            </ul>
          </div>
        </div>
        <div class="col days">
          Sun
          <div class="row">
            <ul>
              <li class="temp">12°/29°</li>
              <li class="small-sun"><i class="fa-solid fa-cloud-sun"></i></li>
            </ul>
          </div>
        </div>
        <div class="col days">
          Mon
          <div class="row">
            <ul>
              <li class="temp">8° / 26°</li>
              <li class="small-sun"><i class="fa-solid fa-sun"></i></li>
            </ul>
          </div>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
          <form id="search-form">
            <input
              class="form-control"
              type="text"
              placeholder="Type a city"
              id="city-input"
            />
            <br />
            <input
              class="btn btn-primary button"
              type="submit"
              value="Search"
            />
          </form>
          <div class="col-2"></div>
          <br />
        </div>
      </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="src/index.js"></script>
  </body>
</html>
